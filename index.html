<!DOCTYPE html>
<html>
<head>
  <title>Real-time Typing Test - Daily Do Good</title>
  <style>
    body {
      background: #fffde7;
      font-family: 'Courier New', Courier, monospace;
      margin: 0; padding: 0 20px;
      display: flex; flex-direction: column; align-items: center;
      color: #d84315;
      user-select: none;
    }
    h1 {
      color: #ff9800;
      margin-top: 30px;
      font-weight: bold;
      letter-spacing: 6px;
      font-size: 40px;
    }
    #test-text {
      margin-top: 40px;
      width: 75%;
      background: #fff176;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 24px;
      line-height: 1.6;
      color: #ff6f00;
      white-space: pre-wrap;
      border: 2px solid #ffa726;
      min-height: 160px;
      user-select: none;
    }
    #test-text .correct { color: #33691e; }       /* dark green */
    #test-text .incorrect { color: #b71c1c; }     /* dark red */
    #test-text .current { border-left: 2px solid #ff9800; animation: blink 1s infinite; }
    @keyframes blink {
      0%, 100% { border-color: #ff9800; }
      50% { border-color: transparent; }
    }
    #input-box {
      width: 75%;
      margin: 20px auto 15px auto;
      font-size: 22px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #ffa726;
      outline: none;
      color: #d84315;
      background: #fffde7;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }
    #stats {
      width: 75%;
      display: flex;
      justify-content: space-around;
      font-size: 20px;
      margin-bottom: 40px;
      color: #fb8c00;
      font-weight: bold;
    }
    #result {
      margin-bottom: 40px;
      font-size: 22px;
      font-weight: bold;
      color: #ff6f00;
    }
    button {
      font-size: 20px;
      background: #ffb300;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 40px;
      cursor: pointer;
      margin-bottom: 50px;
    }
    button:hover { background: #ff9800; }
  </style>
</head>
<body>
  <h1>DAILY DO GOOD</h1>
  <div id="test-text"></div>
  <input type="text" id="input-box" placeholder="Start typing here..." disabled autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <div id="stats">
    <div>Time: <span id="time">60</span>s</div>
    <div>WPM: <span id="wpm">0</span></div>
    <div>Accuracy: <span id="accuracy">100</span>%</div>
  </div>
  <div id="result"></div>
  <button id="start-btn">Start Test</button>

  <script>
    const testTextEl = document.getElementById('test-text');
    const inputBox = document.getElementById('input-box');
    const timeEl = document.getElementById('time');
    const wpmEl = document.getElementById('wpm');
    const accuracyEl = document.getElementById('accuracy');
    const resultEl = document.getElementById('result');
    const startBtn = document.getElementById('start-btn');

    const testText = `Father to son, father to child,
A silence surrounds their words,
The story lingers, never mild.
Long is the path, and slow the miles.
Dreams light up the deepest night.
Mountains high, rivers wide.
Their love is calm, their fears are bright.
With open hearts, they confide.`;

    let timeLeft = 60;
    let timer = null;
    let isTestRunning = false;
    let currentIndex = 0;
    let mistakes = 0;
    let totalTyped = 0;

    function renderTestText() {
      testTextEl.innerHTML = '';
      for (let i = 0; i < testText.length; i++) {
        const span = document.createElement('span');
        span.innerText = testText[i];
        if (i < currentIndex) {
          if (testText[i] === userInput[i]) {
            span.classList.add('correct');
          } else {
            span.classList.add('incorrect');
          }
        }
        if (i === currentIndex) {
          span.classList.add('current');
        }
        testTextEl.appendChild(span);
      }
    }

    let userInput = '';

    function updateStats() {
      let minutes = (60 - timeLeft) / 60;
      minutes = minutes === 0 ? 1/60 : minutes; // avoid divide by zero
      let wordsTyped = totalTyped / 5;
      let wpm = Math.round(wordsTyped / minutes);
      let accuracy = totalTyped === 0 ? 100 : Math.round(((totalTyped - mistakes) / totalTyped) * 100);
      wpmEl.textContent = wpm;
      accuracyEl.textContent = accuracy;
    }

    inputBox.addEventListener('input', e => {
      if (!isTestRunning) return;

      userInput = e.target.value;
      totalTyped = userInput.length;
      mistakes = 0;
      for (let i = 0; i < userInput.length; i++) {
        if (userInput[i] !== testText[i]) mistakes++;
      }
      currentIndex = userInput.length;
      renderTestText();
      updateStats();

      if (userInput === testText) {
        finishTest();
      }
    });

    function startTest() {
      isTestRunning = true;
      currentIndex = 0;
      mistakes = 0;
      totalTyped = 0;
      userInput = '';
      timeLeft = 60;
      inputBox.value = '';
      inputBox.disabled = false;
      inputBox.focus();
      resultEl.textContent = '';
      renderTestText();
      updateStats();
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          finishTest();
        }
      }, 1000);
    }

    function finishTest() {
      isTestRunning = false;
      clearInterval(timer);
      inputBox.disabled = true;

      let minutes = (60 - timeLeft) / 60;
      minutes = minutes === 0 ? 1/60 : minutes;
      let wordsTyped = totalTyped / 5;
      let wpm = Math.round(wordsTyped / minutes);
      let accuracy = totalTyped === 0 ? 100 : Math.round(((totalTyped - mistakes) / totalTyped) * 100);

      let grade = "";
      if (wpm >= 50) grade = "A+";
      else if (wpm >= 40) grade = "A";
      else if (wpm >= 30) grade = "B";
      else if (wpm >= 20) grade = "C";
      else if (wpm >= 10) grade = "D";
      else grade = "F";

      resultEl.innerHTML = `<div>Test Completed! Your Grade: <b>${grade}</b></div>
                            <div>WPM: <b>${wpm}</b></div>
                            <div>Accuracy: <b>${accuracy}%</b></div>`;
    }

    startBtn.addEventListener('click', startTest);

    // Initial render
    renderTestText();
  </script>
</body>
</html>
